server.port={port}
spring.application.name=MinURL

#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/{db_name}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username={user_name}
spring.datasource.password={password}
# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
